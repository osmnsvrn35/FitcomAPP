<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="../assets/css/community.css">
</head>
<body>
    <div class="community-container">
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for posts...">
            <button class="search-icon"><img src="../assets/images/icons/search-icon.png" alt="Search"></button>
        </div>

        <!-- Buttons Section -->
        <div class="button-group">
            <button id="make-post" class="action-button">Make a Post</button>
            <button id="filter-posts" class="action-button">Filter</button>
        </div>

        <!-- Posts Section -->
        <div class="posts-section" id="posts-container">
        </div>
    </div>

    <!-- Make a Post Modal -->
    <div id="makePostModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a Post</h2>
            <form id="postForm">
                <label for="postType">Type:</label>
                <select id="postType" name="type" required onchange="updatePostForm()">
                    <option value="recipe">Recipe</option>
                    <option value="workout">Workout Program</option>
                    <option value="question">Question</option>
                </select>

                <div id="recipeFields" class="dynamic-fields" style="display: none;">
                    <label for="recipeImage">Upload Image:</label>
                    <input type="file" id="recipeImage" name="image" accept="image/*">
                    <label for="recipeTitle">Title:</label>
                    <input type="text" id="recipeTitle" name="title" placeholder="Enter recipe title">
                    <label for="recipeContent">Description:</label>
                    <textarea id="recipeContent" name="content" placeholder="Enter recipe description"></textarea>
                </div>

                <div id="workoutFields" class="dynamic-fields" style="display: none;">
                    <label for="workoutTitle">Title:</label>
                    <input type="text" id="workoutTitle" name="title" placeholder="Enter workout title">
                    <label for="workoutDescription">Description:</label>
                    <textarea id="workoutDescription" name="description" placeholder="Enter workout description"></textarea>
                    <label for="workoutProgram">Select Program:</label>
                    <select id="workoutProgram" name="program">
                        <option value="">Select from your profile</option>
                    </select>
                </div>

                <div id="questionFields" class="dynamic-fields" style="display: none;">
                    <label for="questionTitle">Title:</label>
                    <input type="text" id="questionTitle" name="title" placeholder="Enter question title">
                    <label for="questionContent">Content:</label>
                    <textarea id="questionContent" name="content" placeholder="Enter question content"></textarea>
                </div>

                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>
    </div>

    <!-- Filter Dropdown -->
    <div id="filterDropdown" class="dropdown" style="display: none;">
        <label for="filterType">Filter by:</label>
        <select id="filterType" name="filter">
            <option value="all">All</option>
            <option value="recipe">Recipes</option>
            <option value="workout">Workout Programs</option>
            <option value="question">Questions</option>
        </select>
    
        <label for="sortOrder">Sort by:</label>
        <select id="sortOrder" name="sort">
            <option value="newest">Newest</option>
            <option value="popular">Most Popular</option>
        </select>
    
        <button id="applyFilter" class="apply-btn">Apply</button>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <button class="nav-button"><img src="../assets/images/icons/home-icon.png" alt="Home"></button>
        <button class="nav-button"><img src="../assets/images/icons/community-icon.jpg" alt="Community"></button>
        <button class="nav-button"><img src="../assets/images/icons/home-icon.png" alt="AI"></button>
        <button class="nav-button"><img src="../assets/images/icons/workout-icon.png" alt="Workout"></button>
        <button class="nav-button"><img src="../assets/images/icons/settings-icon.jpg" alt="Settings"></button>
    </footer>

    <script src="../scripts/community.js"></script>
</body>
</html>
