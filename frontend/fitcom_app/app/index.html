<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Mockup</title>
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <button id="homeButton" class="nav-button square-button"><img src="../assets/images/icons/home-icon.png" alt="Home"></button>
        <button id="communityButton" class="nav-button square-button"><img src="../assets/images/icons/community-icon.jpg" alt="Community"></button>
        <button id="scannerButton" class="nav-button central-button">AI</button>
        <button id="workoutButton" class="nav-button square-button"><img src="../assets/images/icons/workout-icon.png" alt="Workout"></button>
        <button id="settingsButton" class="nav-button square-button"><img src="../assets/images/icons/settings-icon.jpg" alt="Settings"></button>
    </nav>

    <!-- Main Content -->
    <div id="appContent">

        <!-- Date Section -->
        <div class="date-section">
            <button class="nav-date left-arrow">&lt;</button>
            <h1 id="currentDate">November 17, 2024</h1>
            <button class="nav-date right-arrow">&gt;</button>
        </div>

        <!-- Progress Bars Section -->
        <div class="progress-section">
            <div class="nutrition-summary">
                <div class="nutrition-item">
                    <label>Fat</label>
                    <div class="progress-bar" id="fatProgress"></div>
                </div>
                <div class="nutrition-item">
                    <label>Carbs</label>
                    <div class="progress-bar" id="carbsProgress"></div>
                </div>
                <div class="nutrition-item">
                    <label>Protein</label>
                    <div class="progress-bar" id="proteinProgress"></div>
                </div>
                <div class="nutrition-item">
                    <label>Calories</label>
                    <div class="progress-bar" id="caloriesProgress"></div>
                </div>
            </div>
        </div>

        <!-- Program Buttons Section -->
        <div class="program-section">
            <button class="program-button">
                <span class="program-text">Workout Program</span>
                <img src="../assets/images/icons/workout.jpg" alt="Workout Icon" class="program-icon">
            </button>
            <button class="program-button">
                <span class="program-text">Meal Program</span>
                <img src="../assets/images/icons/meal.png" alt="Meal Icon" class="program-icon">
            </button>
        </div>

        <!-- Water and Meal Entry Section -->
        <div class="third-section">
            <div class="meal-entry">
                <button class="add-meal">+ Add Meal</button>
            </div>
            <div class="water-entry">
                <div class="water-amount" id="waterAmount">250 ml</div>
                <button class="water-adjust circle-button" onclick="adjustWater(250)">+</button>
                <div class="water-glass">
                    <div class="water-fill" id="waterFill" style="height: 10%;"></div>
                </div>
                <button class="water-adjust circle-button" onclick="adjustWater(-250)">-</button>
            </div>
        </div>
    </div>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
